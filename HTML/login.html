<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: -webkit-linear-gradient(left, #7579ff, #b224ef);
      font-family: 'Nunito', sans-serif;
    }

    input,
    button {
      border: none;
      outline: none;
      background: none;
    }

    .cont {
      overflow: hidden;
      position: relative;
      width: 900px;
      height: 550px;
      background: #fff;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    }

    .form {
      position: relative;
      width: 640px;
      height: 100%;
      padding: 50px 30px;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    h2 {
      width: 100%;
      font-size: 30px;
      text-align: center;
    }

    label {
      display: block;
      width: 260px;
      margin: 25px auto 0;
      text-align: center;
    }

    label span {
      font-size: 14px;
      font-weight: 600;
      color: #505f75;
      text-transform: uppercase;
    }

    input {
      display: block;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(109, 93, 93, 0.4);
      text-align: center;
      font-family: 'Nunito', sans-serif;
    }

    button {
      display: block;
      margin: 0 auto;
      width: 260px;
      height: 36px;
      border-radius: 30px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .submit {
      margin-top: 40px;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'Nunito', sans-serif;
      background: -webkit-linear-gradient(left, #7579ff, #b224ef);
    }

    .submit:hover {
      background: -webkit-linear-gradient(left, #b224ef, #7579ff);
    }

    .forgot-pass {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #0c0101;
      cursor: pointer;
    }

    .forgot-pass:hover {
      color: red;
    }

    .social-media {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .social-media ul {
      list-style: none;
    }

    .social-media ul li {
      display: inline-block;
      cursor: pointer;
      margin: 25px 15px;
    }

    .social-media img {
      width: 40px;
      height: 40px;
    }

    .sub-cont {
      overflow: hidden;
      position: absolute;
      left: 640px;
      top: 0;
      width: 900px;
      height: 100%;
      padding-left: 260px;
      background: #fff;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out;
    }

    .cont.s-signup .sub-cont {
      -webkit-transform: translate3d(-640px, 0, 0);
      transform: translate3d(-640px, 0, 0);
    }

    .img {
      overflow: hidden;
      z-index: 2;
      position: absolute;
      left: 0;
      top: 0;
      width: 260px;
      height: 100%;
      padding-top: 360px;
    }

    .img:before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 900px;
      height: 100%;
      background-image: url(https://raw.githubusercontent.com/abo-elnoUr/public-assets/master/bg_login.jpg);
      background-size: cover;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    .img:after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .cont.s-signup .img:before {
      -webkit-transform: translate3d(640px, 0, 0);
      transform: translate3d(640px, 0, 0);
    }

    .img-text {
      z-index: 2;
      position: absolute;
      left: 0;
      top: 50px;
      width: 100%;
      padding: 0 20px;
      text-align: center;
      color: #fff;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    .img-text h2 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    .img-text p {
      font-size: 14px;
      line-height: 1.5;
    }

    .cont.s-signup .img-text.m-up {
      -webkit-transform: translateX(520px);
      transform: translateX(520px);
    }

    .img-text.m-in {
      -webkit-transform: translateX(-520px);
      transform: translateX(-520px);
    }

    .cont.s-signup .img-text.m-in {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }


    .sign-in {
      padding-top: 65px;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    .cont.s-signup .sign-in {
      -webkit-transition-timing-function: ease-in-out;
      transition-timing-function: ease-in-out;
      -webkit-transition-duration: 1.2s;
      transition-duration: 1.2s;
      -webkit-transform: translate3d(640px, 0, 0);
      transform: translate3d(640px, 0, 0);
    }

    .img-btn {
      overflow: hidden;
      z-index: 2;
      position: relative;
      width: 100px;
      height: 36px;
      margin: 0 auto;
      background: transparent;
      color: #fff;
      text-transform: uppercase;
      font-size: 15px;
      cursor: pointer;
    }

    .img-btn:after {
      content: '';
      z-index: 2;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .img-btn span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    .img-btn span.m-in {
      -webkit-transform: translateY(-72px);
      transform: translateY(-72px);
    }

    .cont.s-signup .img-btn span.m-in {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    .cont.s-signup .img-btn span.m-up {
      -webkit-transform: translateY(72px);
      transform: translateY(72px);
    }

    .sign-up {
      -webkit-transform: translate3d(-900px, 0, 0);
      transform: translate3d(-900px, 0, 0);
    }

    .cont.s-signup .sign-up {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }
  </style>
  <title>Login and Signup - Zara Therapy Clinic</title>
  <!-- SweetAlert2 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" id="signin-email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="signin-password" required>
      </label>
      <button class="submit" type="button" id="signin-button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="https://raw.githubusercontent.com/abo-elnoUr/public-assets/master/facebook.png"></li>
          <li><img src="https://raw.githubusercontent.com/abo-elnoUr/public-assets/master/twitter.png"></li>
          <li><img src="https://raw.githubusercontent.com/abo-elnoUr/public-assets/master/linkedin.png"></li>
          <li><img src="https://raw.githubusercontent.com/abo-elnoUr/public-assets/master/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" id="signup-name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="signup-email" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="signup-password" required>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" id="signup-confirm-password" required>
        </label>
        <button type="button" class="submit" id="signup-button">Sign Up Now</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if user is logged in
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = './reservation.html';
      }

      document.querySelector('.img-btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s-signup');
      });

      document.getElementById('signin-button').addEventListener('click', function () {
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        if (!email || !password) {
          Swal.fire({
            title: 'Error!',
            text: 'Please fill in all fields',
            icon: 'error',
            confirmButtonText: 'Try Again'
          });
          return;
        }

        const storedUser = JSON.parse(localStorage.getItem('user'));
        if (storedUser && storedUser.email === email && storedUser.password === password) {
          localStorage.setItem('loggedIn', 'true');
          Swal.fire({
            title: 'Success!',
            text: 'Logged in successfully',
            icon: 'success',
            confirmButtonText: 'OK'
          }).then(() => {
            window.location.href = './reservation.html';
          });
        } else {
          Swal.fire({
            title: 'Error!',
            text: 'Invalid email or password',
            icon: 'error',
            confirmButtonText: 'Try Again'
          });
        }
      });

      document.getElementById('signup-button').addEventListener('click', function () {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        if (!name || !email || !password || !confirmPassword) {
          Swal.fire({
            title: 'Error!',
            text: 'Please fill in all fields',
            icon: 'error',
            confirmButtonText: 'Try Again'
          });
          return;
        }

        if (password.length < 6) {
          Swal.fire({
            title: 'Error!',
            text: 'Password must be at least 6 characters long',
            icon: 'error',
            confirmButtonText: 'Try Again'
          });
          return;
        }

        if (password !== confirmPassword) {
          Swal.fire({
            title: 'Error!',
            text: 'Passwords do not match',
            icon: 'error',
            confirmButtonText: 'Try Again'
          });
          return;
        }

        // Store user details
        localStorage.setItem('user', JSON.stringify({ name, email, password }));
        Swal.fire({
          title: 'Success!',
          text: 'Signed up successfully. Please log in.',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(() => {
          // Switch to the sign-in form and reset the fields
          document.querySelector('.cont').classList.remove('s-signup');
          document.getElementById('signin-email').value = '';
          document.getElementById('signin-password').value = '';
        });
      });
    });
  </script>

  </script>
</body>

</html>
